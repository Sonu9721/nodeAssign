

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello world!</title>
</head>
<body>
  <h1>Student List</h1>
    <ul>
      {{#each students}}
      <li>Name: {{this.Name}}</li>
      <li>Major: {{this.Major}}</li>
      <li>Address: {{this.address.state}}  {{this.address.zip}} {{this.address.address_1}} {{this.address.address_2}} . {{this.address.city}}</li>
      <br />
      {{/each}}
    </ul>
  
</body>
</html>
